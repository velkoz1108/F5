<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title th:text="#{system.title}">Title! | </title>
    <!-- Bootstrap -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <!-- NProgress -->
    <link th:href="@{/css/nprogress.css}" rel="stylesheet"/>
    <!-- Animate.css -->
    <link th:href="@{/css/animate.min.css}" rel="stylesheet"/>
    <!-- iCheck -->
    <link th:href="@{/css/green.css}" rel="stylesheet">
    <!-- Switchery -->
    <link th:href="@{/css/switchery.min.css}" rel="stylesheet">
    <!-- bootstrap-progressbar -->
    <link th:href="@{/css/bootstrap-progressbar-3.3.4.min.css}" rel="stylesheet">


    <!-- Custom Theme Style -->
    <link th:href="@{/css/custom.min.css}" rel="stylesheet"/>

</head>
